<html>

  <head>  
    <title>BrutusNext</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link rel="stylesheet" href="/Css/Normalize.css" type="text/css" />
    <link rel="stylesheet" href="/Css/BrutusNext.css" type="text/css" />

    <style id="runtime_style"></style>
    <!--
    <link rel="stylesheet" href="/css/BrutusNextDefault.css" type="text/css" />
    -->

  <body>
    <!--
      Run javascript module loader, then run script Main.js

      IMPORTANT: Main.js should be listed last so everything
      else is loaded before it is launched.
    -->
    <script src="/js/requirejs/require.js" data-main="/js/Main.js"></script>
    <!--
      When npm modules are useable as es6 modules, this is how es modules
      are used:
    <script type="module" src="./js/Client/BrutusNextClient.js"></script>
    -->

  </body>

</html>
